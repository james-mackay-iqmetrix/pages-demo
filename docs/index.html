<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      ol li:not(:last-child) {
        margin: 24px 0px !important;
      }
    </style>
    <title>Hub Docs</title>
  </head>
  <body>
    <div id="catalog"></div>

    <!-- To use the React Specimen you need Babel Standalone -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/catalog@3/dist/catalog-standalone.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alameda@1.3.0/alameda.min.js"></script>

    <script>
      define("react", React);
      define("react-dom", ReactDOM);
      require.config({
        paths: {
          "@iqmetrix": "https://hub-cdn-int.iqmetrix.net/packages"
        }
      });
    </script>

    <script type="text/babel">
      (async () => {
        const [POC] = await require(["@iqmetrix/poc"]);
        Catalog.render(
          {
            title: "Hub Docs",
            theme: {
              background: "#FEFEFE",
              brandColor: "#3088bf",
              pageHeadingBackground: "#3088bf"
            },
            imports: { POC },
            pages: [
              {
                path: "/",
                title: "Introduction",
                src: "introduction.md"
              },
              {
                path: "/getting-started",
                title: "Getting Started",
                src: "getting-started.md"
              },
              {
                title: "Functions",
                pages: [
                  {
                    path: "/functions",
                    title: "Getting Started",
                    src: "functions/index.md"
                  }
                ]
              },
              {
                title: "Components",
                pages: [
                  {
                    path: "/components",
                    title: "Getting Started",
                    src: "components/index.md"
                  },
                  {
                    path: "/components/button",
                    title: "Button",
                    src: "components/button.md"
                  }
                ]
              }
            ]
          },
          document.getElementById("catalog")
        );
      })();
    </script>
  </body>
</html>
